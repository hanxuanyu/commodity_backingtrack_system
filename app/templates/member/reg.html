{%extends "common/layout.html"%}

{%block title%}
注册
{%endblock%}

{%block disc%}
注册页面
{%endblock%}

{%block content%}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">会员注册</div>
            <div class="panel-body">
                <div class="form-horizontal reg_wrap">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="name" name="name"
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户类型</label>
                        <div class="col-sm-10">
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-default">
                                    <input type="radio" name="type" id="type_1" value="经销商">经销商
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="type" id="type_2" value="运输商">运输商
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="type" id="type_3" value="仓库管理员">仓库管理员
                                </label>
                                <label class="btn btn-default">
                                    <input type="radio" name="type" id="type_4" value="超市管理员">超市管理员
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密 码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password2" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password2" name="password2"
                                   placeholder="请重复您的密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success btn-block do-reg">注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}

{%block js%}
<script src="{{build_static_url('/js/member/reg.js')}}"></script>
{%endblock%}
