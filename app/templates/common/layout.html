<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {%block title%}
        {%endblock%}
    </title>
    <!--    bootstrap v3 核心样式-->
    <link rel="stylesheet" href="{{build_static_url('/plugins/bootstrap_v3/css/bootstrap.min.css')}}">
    {%block css%}

    {%endblock%}
</head>
<body>
<nav class="navbar navbar-inverse" style="border-radius: 0">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{build_url('/')}}">商品溯源系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{{build_url('/')}}">
                    {%block disc%}
                    {%endblock%}
                </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {%if current_user %}
                <li><a href="javascript:void(0)">{{current_user.name}}({{current_user.type}})</a></li>
                <li><a href="{{build_url('/member/logout')}}">退出</a></li>
                {%else%}
                <li><a href="{{build_url('/member/reg')}}">注册</a></li>
                <li><a href="{{build_url('/member/login')}}">登录</a></li>
                {%endif%}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container" style="min-height: 600px;">
    {%block content%} {%endblock%}
</div>

<footer class="text-center">
    韩炫宇 张皓 刘鑫宇 李传玲 关啸 张宇航 @2020
</footer>


<script src="{{build_static_url('/plugins/jquery.min.js')}}"></script>
<script src="{{build_static_url('/plugins/bootstrap_v3/js/bootstrap.min.js')}}"></script>
<script src="{{build_static_url('/plugins/layer/layer.js')}}"></script>
<script src="{{build_static_url('/js/common.js')}}"></script>
{%block js%}

{%endblock%}
</body>
</html>
